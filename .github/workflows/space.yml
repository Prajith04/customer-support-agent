name: Sync Hugging Face Space to GitHub
on:
  push:
    branches: [main]  # Trigger on push to the main branch
  schedule:
    - cron: '0 * * * *'  # Optional: Sync every hour (adjust as needed)
  workflow_dispatch:  # Manually trigger the workflow if needed

jobs:
  sync-from-space:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Hugging Face CLI
        run: |
          pip install huggingface_hub

      - name: Configure Git identity
        run: |
          git config --global user.email "prajithr004@gmail.com"  # Replace with your email
          git config --global user.name "Prajith04"  # Replace with your name

      - name: Configure Git pull strategy to merge
        run: |
          git config pull.rebase false  # Set the pull strategy to merge

      - name: Pull from Hugging Face Space with allow-unrelated-histories
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://$HF_TOKEN@huggingface.co/spaces/Prajith04/customer-support
          git pull --allow-unrelated-histories space main || echo "Merge conflict detected"

      - name: Resolve merge conflicts by accepting the Hugging Face version
        run: |
          git checkout --theirs .  # Accept the Hugging Face Space version for all conflicting files
          git add .
          git commit -m "Resolved merge conflicts by accepting Hugging Face version"

      - name: Commit and push changes to GitHub
        run: |
          git push https://$HF_TOKEN@github.com/${{ github.repository }} main
